{% extends 'common.html' %}

{% block pwn %}
    <style>
    h2{
        text-align: center;
    }
    </style>

    <form method="post">
    {% csrf_token %}
    <h1 style="font-size: 70px;text-align: center;font-family: Chiller;color: lightblue">Are you sure you want to delete?</h1>
    <h2>Idno = {{ object.idno }}</h2>
    <h2>Name = {{ object.name }}</h2>
    <h2><img src="{{ object.photo.url }}" width="150px" height="150px"></h2>
    <h2><button type="submit">Delete</button></h2>
    </form>
{% endblock %}
