{% extends 'common.html' %}

{% block pwn %}
    {% load static %}
        <table align="center" border="2">
            <tr>
                <th colspan="5" style="background-color: lavender;color: mediumorchid;font-size: 35px">Specific Column Employee Info</th>
            </tr>
            <tr><th colspan="5" style="color: hotpink;font-family: Chiller;font-size: 30px">Click on IDNO it shows all detail related to id</th></tr>
            <tr style="background-color: lightgray;color: gold;text-align: center">
                <th>IDNO</th>
                <th>NAME</th>
                <th>PHOTO</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>

            {% for x in object_list %}
                <tr style="text-align: center">
                    <th>
                        <a href="{% url 'all_id' x.idno %}">
                            {{ x.idno }}
                        </a>
                    </th>

                    <th>{{ x.name }}</th>
                    <th>
{#                        {{ x.photo }}#}
                        <img src="{{ x.photo.url }}"  width="60px" height="60px">
                    </th>
                    
                    <th>
                       <a href="{% url 'update' x.idno %}">
                            <img src="{% static 'images/update.png' %}">
                       </a>
                    </th>
                    <th>
                        <a href="{% url 'delete' x.idno %}">
                            <img src="{% static 'images/delete.png' %}">
                        </a>
                    </th>
                </tr>
            {% endfor %}
        </table>

{% endblock %}
